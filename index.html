<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Formularz rejestracji</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Formularz rejestracji</h2>
    <form id="registrationForm" action="submit.php" method="post">
        <div class="form-group">
            <label for="firstName">Imię:</label>
            <input type="text" class="form-control" id="firstName" name="firstName" required>
        </div>
        <div class="form-group">
            <label for="lastName">Nazwisko:</label>
            <input type="text" class="form-control" id="lastName" name="lastName" required>
        </div>
        <div class="form-group">
            <label for="birthDate">Data urodzenia:</label>
            <input type="date" class="form-control" id="birthDate" name="birthDate" required>
        </div>
        <div class="form-group">
            <label for="email">Adres email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Telefon:</label>
            <input type="tel" class="form-control" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="province">Województwo:</label>
            <select class="form-control" id="province" name="province">
                <option value="">Wybierz...</option>
                <option value="dolnośląskie">Dolnośląskie</option>
                <option value="kujawsko-pomorskie">Kujawsko-Pomorskie</option>
                <option value="lubelskie">Lubelskie</option>
                <option value="lubuskie">Lubuskie</option>
                <option value="łódzkie">Łódzkie</option>
                <option value="małopolskie">Małopolskie</option>
                <option value="mazowieckie">Mazowieckie</option>
                <option value="opolskie">Opolskie</option>
                <option value="podkarpackie">Podkarpackie</option>
                <option value="podlaskie">Podlaskie</option>
                <option value="pomorskie">Pomorskie</option>
                <option value="śląskie">Śląskie</option>
                <option value="świętokrzyskie">Świętokrzyskie</option>
                <option value="warmińsko-mazurskie">Warmińsko-Mazurskie</option>
                <option value="wielkopolskie">Wielkopolskie</option>
                <option value="zachodniopomorskie">Zachodniopomorskie</option>
            </select>
            
        </div>
        <div class="form-group">
            <label>Płeć:</label>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="genderMale" name="gender" value="mężczyzna">
                <label class="form-check-label" for="genderMale">Mężczyzna</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="genderFemale" name="gender" value="kobieta">
                <label class="form-check-label" for="genderFemale">Kobieta</label>
            </div>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="newsletter" name="newsletter">
            <label class="form-check-label" for="newsletter">Zgoda na newsletter</label>
        </div>
        <button type="submit" class="btn btn-primary">Zarejestruj</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.19.1/jquery.validate.min.js"></script>
<script src="script.js"></script> <!-- Plik JavaScript do walidacji -->
</body>
</html>
